<html>
  <head>
    <title>My Now Amazing Webpage</title>

    <!-- Add the slick-theme.css if you want default styling -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">LOGO</div>
      <ul class="nav-links">
          
          <li><a href="#home">Ürünler</a></li>
          <li><a href="#slider">Ürün Galerisi</a></li>
          
      </ul>
      <div class="cart-icon">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count">0</span>
      </div>
  </nav>

    <div class="search-container">
      <div>
        <input id="id-search" type="text" class="search-input" placeholder="İd ye göre arama yap...">
        <button id="id-search-btn" class="search-btn" type="submit">Ara</button>

      </div>
      <div>
        <input id="content-search" type="text" class="search-input" placeholder="İçeriğe göre arama yap...">

      </div>
     
    </div>
   

    <div class="user-card-list" id="#home">
      <!-- Ürün içerikleri -->

    </div>


    <div class="modal-section">
       <!-- Modal içerikleri -->
    </div>

    
    <div id="cart-items">
      <div>
        	<div id="list-item">
            <!-- Sepet içerikleri -->
          </div>

      </div>
			<div class="remove-btn"></div>
		</div>



    <div class="alert-message">
      <!-- Mesaj içerikleri -->
    </div>
   
    <div class="slider-container" id="slider">
      <div class="center">
        <!-- Slider içeriği -->
    </div>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <script type="text/javascript" src="script.js"></script>

</html>
